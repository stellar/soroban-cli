[workspace]
resolver = "2"
members = [
    "cmd/soroban-cli",
    "cmd/crates/*",
    "cmd/crates/soroban-test/tests/fixtures/test-wasms/*",
    "cmd/soroban-rpc/lib/preflight",
]
default-members = ["cmd/soroban-cli", "cmd/crates/soroban-test"]

[workspace.dependencies.soroban-env-host]
version = "0.0.15"
git = "https://github.com/stellar/rs-soroban-env"
rev = "cf83838ae8a07a00224f0a5a3500eb7969bac7cf"

[workspace.dependencies.soroban-spec]
version = "0.7.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "8abd3353c728f09ee1c8a2544f67a853e915afc2"


[workspace.dependencies.soroban-token-spec]
version = "0.7.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "8abd3353c728f09ee1c8a2544f67a853e915afc2"


[workspace.dependencies.soroban-sdk]
version = "0.7.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "8abd3353c728f09ee1c8a2544f67a853e915afc2"

[workspace.dependencies.soroban-ledger-snapshot]
version = "0.7.0"
git = "https://github.com/stellar/rs-soroban-sdk"
rev = "8abd3353c728f09ee1c8a2544f67a853e915afc2"

[workspace.dependencies.stellar-strkey]
version = "0.0.7"

[workspace.dependencies.sep5]
version = "0.0.2"

[workspace.dependencies.soroban-cli]
path = "cmd/soroban-cli"

[workspace.dependencies.ethnum]
version = "1.3.2"


# [patch."https://github.com/stellar/rs-soroban-env"]
# soroban-env-host = { path = "../rs-soroban-env/soroban-env-host/" }
